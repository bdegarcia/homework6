<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<header>
    <h1>Your Weather Today</h1>
</header>
<div id="page">
    <div class="row">
        <div class="col-md-4" id="left">
            <h2>Input City</h2>
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label class="sr-only">City</label>
                  <input class="form-control" id="input" placeholder="City">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
            <div id="past-searches"></div>
        </div>
        <div class="col-md-8" id="right">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-5" id="city-disp"></h1>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="uv"></p>
                </div>
                <div class="jumbotron jumbotron-fluid" id="weatherCards">
                    <div class="card-group">
                        <div class="card" id="card0"></div>
                        <div class="card" id="card1"></div>
                        <div class="card" id="card2"></div>
                        <div class="card" id="card3"></div>
                        <div class="card" id="card4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
